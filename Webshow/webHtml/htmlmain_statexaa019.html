<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body style="width:100%;height:100%;overflow:hidden;">
    <div id="rootContainer" style="width: 100%; height: 100%; overflow-x:hidden;overflow-y:scroll;position:absolute;left:0px;top:0px;">
        <div style="text-align:left;word-wrap:anywhere;word-break:break-all;">
            <h1 style="text-align:left">积分存储</h1>
            <p style="text-align:left;">
                &emsp;&emsp;一，通过收集奖励、出售宝石等途径获得积分。当积分大于500.00时，可以将抛出500.00的剩余积分进行存储。<br />
                <img style="max-width:256px;width:80%;margin-left:10%" src="Pic/gameintro/guid_scoresave_01.jpg" />
                <img style="max-width:256px;width:80%;margin-left:10%" src="Pic/gameintro/guid_scoresave_02.jpg" />
            </p>
            <p style="text-align:left;">

                &emsp;&emsp;二，点击存储按钮。并输入正确的地址。<br />
                <img style="max-width:256px;width:80%;margin-left:10%" src="Pic/gameintro/guid_scoresave_03.jpg" />
            </p>
            <p style="text-align:left;">
                &emsp;&emsp;三，保存好地址相对的私钥，在下次游戏的过程中，可以通过私钥提取积分。<br /> 
            </p>
        </div>
        <div style="text-align:center;">
            <button onclick="backToMainPageFromGuid()" style="width: 5em;
        height: 3em;
        margin-top: 1em;">
                返回
            </button>
        </div>
    </div>


    <!--<script src="mainf.js"></script>-->

</html>
