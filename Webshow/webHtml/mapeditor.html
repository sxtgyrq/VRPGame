        @keyframes mymove {
            0% {

        }

        <script>
            var loadText = function (operateID, showID) {
                function handleFileSelect(evt) {
                    evt.stopPropagation();
                    evt.preventDefault();

                    var files = evt.dataTransfer.files; // FileList object.

                    var reader = new FileReader();
                    var file = files[0];
                    var name = file.name;
                    var length = name.lastIndexOf('.');
                    if (length > 0) {
                        name = name.substr(0, length)
                    }
                    switch (showID) {
                        case 'objTextareaValue':
                            {
                                document.getElementById('modelName').value = name;
                            }; break;
                    }

                    //  console.log('file', file);
                    reader.onloadend = function (evt) {
                        if (evt.target.readyState == FileReader.DONE) {
                            document.getElementById(showID).value = evt.target.result;
                        }
                    };
                    reader.readAsBinaryString(file);
                }

                function handleDragOver(evt) {
                    evt.stopPropagation();
                    evt.preventDefault();
                    evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
                }

                // Setup the dnd listeners.
                var dropObj_zone = document.getElementById(operateID);
                dropObj_zone.addEventListener('dragover', handleDragOver, false);
                dropObj_zone.addEventListener('drop', handleFileSelect, false);
            }
            loadText('dropObj_zone', 'objTextareaValue');
            loadText('dropMtl_zone', 'mtlTextareaValue');
            var loadImg = function (operateID, showID, dataShowID) {
                function handleFileSelect(evt) {
                    evt.stopPropagation();
                    evt.preventDefault();

                    var files = evt.dataTransfer.files; // FileList object.

                    var reader = new FileReader();
                    var file = files[0];
                    console.log('type', file.type);
                    if (file.type != 'image/jpeg') {
                        alert('请上传jpg格式的图片');
                        return;
                    }
                    reader.onload = (function (theFile) {
                        return function (e) {
                            // Render thumbnail.
                            console.log('dd', e.target.result);
                            var span = document.createElement('span');
                            span.innerHTML = ['<img class="thumb" src="', e.target.result,
                                '" title="', escape(theFile.name), '"/>'].join('');
                            document.getElementById(showID).insertBefore(span, null);
                            document.getElementById(dataShowID).value = e.target.result.split(',')[1];
                        };
                    })(file);
                    reader.readAsDataURL(file);
                }

                function handleDragOver(evt) {
                    evt.stopPropagation();
                    evt.preventDefault();
                    evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
                }

                // Setup the dnd listeners.
                var dropObj_zone = document.getElementById(operateID);
                dropObj_zone.addEventListener('dragover', handleDragOver, false);
                dropObj_zone.addEventListener('drop', handleFileSelect, false);
            }
            loadImg('dropPic_zone', 'picList', 'jpgBase64TextareaValue');
            /*  loadImg('dropImg_zone', 'imgList');*/
        </script>

        <div>
            <div><label>任务代码查询结果Json</label></div>
            <textarea id="jsonResultForSearchShow" readonly style="width:80%;"></textarea>
        </div>
        <div>
            <div><label>任务代码翻译结果</label></div>
            <textarea id="resultForSearchShow" readonly style="width:80%;"></textarea>
        </div>
        <div>
            <script type="text/javascript">
                var findContentInServer = function () {
                    var code = document.getElementById('taskCodeSelectCom').value;
                    var addr = document.getElementById('taskAddrForSearch').value;
                    var obj =
                    {
                        'c': 'LookForTaskCopy',
                        'code': code,
                        'addr': addr
                    };
                    objMain.ws.send(JSON.stringify(obj));
                }
                var pass = function (pass) {
                    var code = document.getElementById('taskCodeSelectCom').value;
                    var addr = document.getElementById('taskAddrForSearch').value;
                    var obj =
                    {
                        'c': 'TaskCopyPassOrNG',
                        'code': code,
                        'addr': addr,
                        'pass': pass
                    };
                    objMain.ws.send(JSON.stringify(obj));
                }
            </script>
            <button id="redPocketSearchBtn" onclick="findContentInServer();">查询</button>
            <button id="redPocketRecordBtn" onclick="pass(true);">Pass</button>
            <button id="redPocketRecordBtn" onclick="pass(false);">NG</button>
        </div>
        <div style="background :black;max-height:calc(50%);overflow-y:scroll;color:antiquewhite;">

        </div>
    </div>
</body>
</html>
